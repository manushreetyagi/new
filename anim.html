<html>
    <head>
        <style>
        #parent{
            width: 100px;
            height:100px;
            background:black
        }
        #parent:hover{                               
            animation-name:myanimation;
            animation-duration: 5s;
        }
        @keyframes myanimation{
            0%{width:200px}
            100%{
                width:500px;
            }

        }        </style>
    </head>
    <body>
        <div id="parent"></div>
    </body>
</html>
